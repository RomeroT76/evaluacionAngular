<div class="task-creation">
    <h1>Create Task</h1>


    <label for="t-name">Task Name</label>
    <input type="text" id="t-name" [(ngModel)]="task.titulo">
    <br>
    <label for="t-description">Task Description</label>
    <input type="text" id="t-description" [(ngModel)]="task.descripcion">
    <br>
    <input type="button" value="Save" (click)="saveTask()">
</div>

<div class="task-list">
    <ul>
        @for (task of tasks; track task) {
            <li><Strong>{{task.titulo}}</Strong>
                <br>
                {{task.descripcion}}
            </li>
        }
    </ul>
</div>
